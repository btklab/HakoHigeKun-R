<div class="hako-hige-container">
  <svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
    <!-- 箱本体 -->
    <rect x="20" y="20" width="40" height="40" rx="5" ry="5" fill="#F5D38C" stroke="#C59A6E" stroke-width="2"/>
    <!-- ヒゲ（左右1本ずつ） -->
    <line class="hige-left" x1="10" y1="40" x2="20" y2="40" stroke="#C59A6E" stroke-width="3" stroke-linecap="round"/>
    <line class="hige-right" x1="60" y1="40" x2="70" y2="40" stroke="#C59A6E" stroke-width="3" stroke-linecap="round"/>
    <!-- ヒゲ先端の丸（外れ値イメージ） -->
    <circle class="outlier-left" cx="10" cy="40" r="2.5" fill="#FF6B6B"/>
    <circle class="outlier-right" cx="70" cy="40" r="2.5" fill="#FF6B6B"/>
    <!-- 目 -->
    <circle cx="33" cy="40" r="3" fill="#333"/>
    <circle cx="47" cy="40" r="3" fill="#333"/>
    <!-- 口 -->
    <line x1="34" y1="50" x2="46" y2="50" stroke="#333" stroke-width="2" stroke-linecap="round"/>
  </svg>
</div>

<style>
.hako-hige-container svg {
  display: block;
  margin: 0 auto;
}

/* ヒゲアニメーション（上下方向にしなる） */
@keyframes hige-sway {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-4px); }
}

.hige-left, .outlier-left {
  transform-origin: right center;
  animation: hige-sway 1s infinite ease-in-out;
}

.hige-right, .outlier-right {
  transform-origin: left center;
  animation: hige-sway 1s infinite ease-in-out;
  animation-delay: 0.5s;
}
</style>
